<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if 和 v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
     <div id="app">
         <div>v-if 会把元素销毁 v-show只是隐藏</div>
         <input type="button" value="按钮" @click="show = !show">
         
         <h2 v-if="show">这是v-if控制</h2>
         <h2 v-show="show">这是v-show控制</h2>
     </div>

     <script>
         new Vue({
             el: '#app',
             data: {
                show: true
             },
             methods: {
                
             }
         });
     </script>
</body>
</html>
