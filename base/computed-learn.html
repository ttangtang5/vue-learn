<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>

</head>

<body>
    <div id="app">
        <div>computed 中可以定义一些属性 这些属性 为计算属性 计算属性本质是方法</div>
        <div>注意：计算属性在使用时 不要加括号。 直接把它当作data。</div>
        <div>注意：只要计算属性用到的data数值改变，计算属性会重新执行得到新的结果</div>
        <div>注意：计算属性的求职结果，会被缓存起来。数据不变的，是不会重新计算的</div>
       <input type="text" v-model="firstName">
       <input type="text" v-model="lastName">
       <input type="text" v-model="fullName">

       <div>{{ fullName }}</div>
       <router-view></router-view>
    </div>
    <script>
        const login = {
            template: '<h1>login</h1>'
        }

        const register = {
            template: '<h1>register</h1>'
        }

       const router = new VueRouter({
           routes: [
               {
                   path: '/login',
                   component: login
               },
               {
                   path: '/register',
                   component: register
               }
           ]
       })
        new Vue({
            el: '#app',
            router,
            data: {
                firstName: '',
                lastName: ''
            },
            methods: {},
            computed: {
                fullName: function() {
                    console.log('ok');
                    return this.firstName + this.lastName;
                }
            },
        });
    </script>
</body>

</html>
